<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة جامعة قناة السويس - GPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-600 to-indigo-900 min-h-screen flex items-center justify-center p-4">

    <div class="glass max-w-md w-full rounded-3xl shadow-2xl p-8 transform transition-all hover:scale-[1.01]">
        <div class="text-center mb-8">
            <div class="bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">حاسبة المعدل التراكمي</h1>
            <p class="text-gray-500 mt-2 text-sm">أدخل التوكن الخاص بك للوصول السريع</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 mr-1">التوكن (Token)</label>
                <input type="text" id="tokenInput" placeholder="الصق التوكن هنا..." 
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-left dir-ltr">
            </div>

            <button onclick="generateLink()" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transform active:scale-95 transition-all flex items-center justify-center gap-2">
                <span>فتح الرابط المباشر</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 rotate-180" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <div class="mt-12 pt-6 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-400 font-medium tracking-wide uppercase">
                تم التصميم بواسطة
            </p>
            <p class="text-sm font-bold text-blue-600 mt-1">
                Ahmed Fisal
            </p>
        </div>
    </div>

    <script>
        function generateLink() {
            const token = document.getElementById('tokenInput').value.trim();
            const baseUrl = "https://credit.suez.edu.eg/portalRegisteration?item=gpa_calculator&token=";

            if (token === "") {
                alert("يرجى إدخال التوكن أولاً!");
                return;
            }

            // فتح الرابط في تبويب جديد
            window.open(baseUrl + token, '_blank');
        }
    </script>
</body>
</html>
